services:
  # PRODUCTION Backend API Server (main branch)
  - type: web
    name: playbg-backend-prod
    env: node
    region: oregon
    plan: starter
    branch: main
    buildCommand: npm ci && npm run build:backend
    startCommand: npm start
    rootDir: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://playbg-frontend-prod.onrender.com
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

  # PRODUCTION Frontend Static Site (main branch)
  - type: web
    name: playbg-frontend-prod
    env: static
    branch: main
    buildCommand: npm ci && npm run build:frontend
    staticPublishPath: apps/frontend/dist
    rootDir: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://playbg-backend-prod.onrender.com/api
      - key: VITE_WS_URL
        value: https://playbg-backend-prod.onrender.com

  # DEVELOPMENT Backend API Server (dev branch)
  - type: web
    name: playbg-backend-dev
    env: node
    region: oregon
    plan: starter
    branch: dev
    buildCommand: npm ci && npm run build:backend
    startCommand: npm start
    rootDir: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: development
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 7d
      - key: FRONTEND_URL
        value: https://playbg-frontend-dev.onrender.com
      - key: LOG_LEVEL
        value: debug
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100

  # DEVELOPMENT Frontend Static Site (dev branch)
  - type: web
    name: playbg-frontend-dev
    env: static
    branch: dev
    buildCommand: npm ci && npm run build:frontend
    staticPublishPath: apps/frontend/dist
    rootDir: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://playbg-backend-dev.onrender.com/api
      - key: VITE_WS_URL
        value: https://playbg-backend-dev.onrender.com